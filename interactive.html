<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play & Learn Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #cce6f4; /* soft blue */
      margin: 0;
      padding: 0;
      color: #4b2a44;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #fbd2e0; /* soft pink */
      width: 100%;
      padding: 1.5rem 0;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      margin-bottom: 1rem;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #a64d79;
      font-weight: 700;
      font-size: 1rem;
      margin: 0 1rem;
      padding: 0.3rem 1rem;
      border: 2px solid #a64d79;
      border-radius: 50px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background: #a64d79;
      color: white;
    }
    main {
      max-width: 700px;
      width: 90%;
      background: white;
      border-radius: 25px;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    section.challenge {
      margin-bottom: 2rem;
    }
    section.challenge h2 {
      color: #a64d79;
      margin-bottom: 1rem;
    }
    .color-palette {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .color-swatch.selected {
      border-color: #a64d79;
      box-shadow: 0 0 10px #a64d79;
    }
    .design-box {
      width: 100%;
      height: 150px;
      border: 3px dashed #a64d79;
      border-radius: 20px;
      background: #fbd2e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      color: #a64d79;
      user-select: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .design-box:hover {
      background: #f9cbd3;
    }
    .feedback {
      margin-top: 0.8rem;
      font-weight: 600;
      color: #4b2a44;
      min-height: 24px;
    }
  </style>
</head>
<body>

<header>
  <h1>🎮 Play & Learn Design</h1>
</header>

<nav style="
  background: #fbd2e0; 
  padding: 1rem; 
  text-align: center; 
  border-radius: 15px; 
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
">
  <a href="index.html" style="margin: 0 10px; color: #7a3f5a; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 50px; border: 2px solid #a64d79; transition: all 0.3s;">
    🏠 Home
  </a>
  <a href="inspiration.html" style="margin: 0 10px; color: #7a3f5a; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 50px; border: 2px solid #a64d79; transition: all 0.3s;">
    🎨 Inspirations
  </a>
   <a href="steps.html" style="margin: 0 10px; color: #7a3f5a; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 50px; border: 2px solid #a64d79; transition: all 0.3s;">
    📜 Steps By Step
  </a>
  <a href="interactive.html" style="margin: 0 10px; color: #7a3f5a; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 50px; border: 2px solid #a64d79; transition: all 0.3s;">
    🎮 Play & Learn
  </a>
</nav>

<main>

  <!-- Challenge 1: Choose the best color -->
  <section class="challenge">
    <h2>1. Pick the Soft Pink Shade 💗</h2>
    <div class="color-palette" role="list">
      <div class="color-swatch" style="background:#fbd2e0" tabindex="0" aria-label="Soft Pink 1"></div>
      <div class="color-swatch" style="background:#f9cbd3" tabindex="0" aria-label="Soft Pink 2"></div>
      <div class="color-swatch" style="background:#cce6f4" tabindex="0" aria-label="Soft Blue, wrong"></div>
      <div class="color-swatch" style="background:#a64d79" tabindex="0" aria-label="Dark Pink, wrong"></div>
    </div>
    <div class="feedback" id="color-feedback"></div>
  </section>

  <!-- Challenge 2: Drag the icon to the design box -->
  <section class="challenge">
    <h2>2. Drag the Sticker onto the Design Box 🖼️</h2>
    <div style="display:flex; gap:1rem; align-items:center; justify-content:center; flex-wrap:wrap;">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cat Sticker" width="60" draggable="true" id="draggable-sticker" style="cursor:grab;" />
      <div class="design-box" id="drop-box" aria-label="Design drop box" tabindex="0">
        Drop Here!
      </div>
    </div>
    <div class="feedback" id="drag-feedback"></div>
  </section>

  <!-- Challenge 3: Click the button -->
  <section class="challenge">
    <h2>3. Click the Button to Hear a Motivational Quote 🔊</h2>
    <button id="play-sound" style="
      background:#a64d79; color:white; border:none; padding:0.8rem 1.5rem; 
      border-radius: 50px; font-weight: 700; cursor: pointer;
      box-shadow: 0 6px 0 #7a3f5a;
      transition: all 0.3s ease;
    ">Play Quote</button>
    <div class="feedback" id="sound-feedback"></div>
  </section>

</main>

<script>
  // Challenge 1: Color selection
  const swatches = document.querySelectorAll('.color-swatch');
  const colorFeedback = document.getElementById('color-feedback');
  swatches.forEach(swatch => {
    swatch.addEventListener('click', () => {
      swatches.forEach(s => s.classList.remove('selected'));
      swatch.classList.add('selected');
      if (swatch.style.backgroundColor === 'rgb(251, 210, 224)') {
        colorFeedback.textContent = "Yes! That's the soft pink shade 💖";
        colorFeedback.style.color = '#a64d79';
      } else {
        colorFeedback.textContent = "Oops! Try again 😉";
        colorFeedback.style.color = 'red';
      }
    });
  });

  // Keyboard support for swatches
  swatches.forEach(swatch => {
    swatch.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        swatch.click();
      }
    });
  });

  // Challenge 2: Drag & Drop
  const dragItem = document.getElementById('draggable-sticker');
  const dropBox = document.getElementById('drop-box');
  const dragFeedback = document.getElementById('drag-feedback');

  dragItem.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', 'cat-sticker');
  });

  dropBox.addEventListener('dragover', e => {
    e.preventDefault();
    dropBox.style.background = '#a64d79';
    dropBox.style.color = 'white';
  });

  dropBox.addEventListener('dragleave', e => {
    dropBox.style.background = '#fbd2e0';
    dropBox.style.color = '#a64d79';
  });

  dropBox.addEventListener('drop', e => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    if (data === 'cat-sticker') {
      dragFeedback.textContent = "Awesome! You placed the sticker 🎉";
      dropBox.textContent = "🎨";
      dropBox.style.background = '#a64d79';
      dropBox.style.color = 'white';
    } else {
      dragFeedback.textContent = "That's not right, try dragging the cat sticker! 🐱";
      dragFeedback.style.color = 'red';
    }
  });

  // Challenge 3: Play motivational quote sound
  const playBtn = document.getElementById('play-sound');
  const soundFeedback = document.getElementById('sound-feedback');

  // Using Web Speech API for voice (no audio files needed)
  playBtn.addEventListener('click', () => {
    const msg = new SpeechSynthesisUtterance();
    msg.text = "Do not wait to strike till the iron is hot; but make it hot by striking.";
    msg.lang = 'en-US';
    window.speechSynthesis.speak(msg);
    soundFeedback.textContent = "Quote played! Feel inspired 💪";
    soundFeedback.style.color = '#4b2a44';
  });
</script>

<footer>
  <p>Let's connect! 💕</p>
  <div>
    <a href="https://instagram.com/kynxxs">📸 Instagram</a>

  </div>
</footer>

</body>
</html>
