<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play & Learn Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    /* Reset & Struktur Utama */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Rubik', sans-serif;
      background: #cce6f4;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #fbd2e0;
      width: 100%;
      padding: 1.5rem 0;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 1.8rem; color: #333; }

      /* Navigasi */
    nav {
      background: #fbd2e0;
      padding: 1rem;
      text-align: center;
      border-radius: 15px;
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      color: #7a3f5a;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover { color: #a64d79; text-decoration: underline; }

    /* Main Content */
    main {
      max-width: 700px;
      background: white;
      margin: 2rem 1rem;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    main h2 { color: #a64d79; margin-bottom: 1rem; }

    /* Ordered List */
    ol {
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      padding-left: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    li { margin-bottom: 15px; }

    /* Step Icon */
    .step-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    /* Footer */
    footer {
      background: #fbd2e0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      margin-top: auto;
    }
    footer a {
      color: #7a3f5a;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <h1>🎮 Play & Learn Design</h1>
</header>

<nav>
  <a href="index.html">🏠 Home</a>
  <a href="steps.html">📜 Steps</a>
  <a href="inspiration.html">🎨 Inspirations</a>
  <a href="interactive.html">🎮 Play & Learn</a>
</nav>

<main>

  <!-- Challenge 1: Choose the right color -->
  <section class="challenge">
    <h2>1. Pick the Correct Color 🎨 (soft pink shade)</h2>
    <div class="palette">
      <div class="color-box" style="background:#fbd2e0"></div>
      <div class="color-box" style="background:#f9cbd3"></div>
      <div class="color-box" style="background:#cce6f4"></div>
      <div class="color-box" style="background:#a64d79"></div>
    </div>
    <div class="feedback" id="color-feedback"></div>
  </section>

  <!-- Challenge 2: Drag the icon -->
  <section class="challenge">
    <h2>2. Drag the Icon to the Design Zone 🖼️</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="draggable" id="draggable-icon" draggable="true">
    <div class="drop-zone" id="drop-area">Drop Here!</div>
    <div class="feedback" id="drag-feedback"></div>
  </section>

  <!-- Challenge 3: Click for a Quote -->
  <section class="challenge">
    <h2>3. Click the Button for a Quote 🔊</h2>
    <button id="play-quote">Play Quote</button>
    <div class="feedback" id="quote-feedback"></div>
  </section>

</main>

<!-- Footer -->
<footer>
  <p>Let's connect! 💕</p>
  <div>
    <a href="https://instagram.com/kynxxs">📸 Instagram</a>
    <a href="https://dribbble.com/kiasatina">🏀 Dribbble</a>
    <a href="https://github.com/kiasatina-231420054">💻 GitHub</a>
  </div>
</footer>

<script>
  // Color selection
  const colors = document.querySelectorAll('.color-box');
  const colorFeedback = document.getElementById('color-feedback');
  colors.forEach(color => {
    color.addEventListener('click', () => {
      if (color.style.backgroundColor === 'rgb(251, 210, 224)') {
        colorFeedback.textContent = "✅ Correct! This is soft pink!";
      } else {
        colorFeedback.textContent = "❌ Try again!";
      }
    });
  });

  // Drag and Drop
  const dragItem = document.getElementById('draggable-icon');
  const dropZone = document.getElementById('drop-area');
  const dragFeedback = document.getElementById('drag-feedback');

  dragItem.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', 'icon');
  });

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.style.background = '#a64d79';
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    if (data === 'icon') {
      dragFeedback.textContent = "🎉 Success!";
      dropZone.textContent = "✔ Sticker Added!";
    } else {
      dragFeedback.textContent = "❌ Try dragging the right item!";
    }
  });

  // Play Quote
  const playQuoteBtn = document.getElementById('play-quote');
  const quoteFeedback = document.getElementById('quote-feedback');

  playQuoteBtn.addEventListener('click', () => {
    const msg = new SpeechSynthesisUtterance();
    msg.text = "Creativity takes courage! Keep designing!";
    msg.lang = 'en-US';
    window.speechSynthesis.speak(msg);
    quoteFeedback.textContent = "🔊 Quote played!";
  });
</script>

</body>
</html>
